apiVersion: batch/v1
kind: Job
metadata:
  name: pi
  namespace: test
spec:
  template:
    spec:
      containers:
      - name: pi
        image: python:3.6
        command: ["python",  "-c", "print('HelloWorld')"]
      restartPolicy: Never
  backoffLimit: 4
