<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">


    <title>Tower</title>

        {% load static %}
    <link href="{% static "css/bootstrap.min.css"%}"  rel="stylesheet">
    <link href="{% static "css/font-awesome.min.css"%}"  rel="stylesheet">
    <link href="{% static "css/animate.min.css"%}"  rel="stylesheet">
    <link href="{% static "css/style.min.css"%}"  rel="stylesheet">

<!-- css file -->


</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
    <div id="wrapper">

         <nav class="navbar-default navbar-static-side" role="navigation">
                    <div class="nav-close"><i class="fa fa-times-circle"></i>
                    </div>
                    {% include 'base.html' %}
            </nav>
        <div id="page-wrapper" class="gray-bg dashbard-1">

            {% include 'header.html' %}

            <div class="row J_mainContent"  style="overflow:auto" id="content-main">
               <div class="wrapper wrapper-content">


        <div class="row">


            <div class="col-sm-12">
                <div class="row">
                <div class="col-sm-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>添加任务</h5>
                        </div>
                        <div>
                            <div class="ibox-content no-padding border-left-right center-orientation">
                            </div>
                            <div class="ibox-content profile-content">
                                {% load bootstrap3 %}

                                <form method="post">{% csrf_token %}
                                    {% bootstrap_form form %}
                                    {% buttons %}
                                    <input type="submit" class="btn-primary" value="点击创建" />
                                    {% endbuttons %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

            </div>
           {% include 'footer.html' %}
        </div>
    </div>




    <script src="{% static "js/jquery.min.js"%}"></script>
    <script src="{% static "js/bootstrap.min.js"%}"></script>
    <script src="{% static "js/plugins/metisMenu/jquery.metisMenu.js"%}"></script>
    <script src="{% static "js/plugins/slimscroll/jquery.slimscroll.min.js" %}"></script>
    <script src="{% static "js/hplus.min.js"%}"></script>

    <script type="text/javascript" src="{% static "js/contabs.min.js"%}"></script>
    <script src="{% static "js/plugins/pace/pace.min.js" %}"></script>


</body>

</html>
